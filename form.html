<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="formcss.css">
	<link rel="icon" type="img/png" href="cv.png">
	<title>Formulario de contacto de Emilio Manuel Rice Hernández</title>
</head>
<body>

	<div class="main">
		<div class="contain">
			<h1>Formulario de contacto</h1>
			<p>Los campos marcados con </p><p class="ast">*</p><p> son obligatorios</p><br><br><br>
			<br>
			<form>
				Introduzca su nombre <p class="ast">*</p>: <input type="text" id="nombre" required><br><br>
				Introduzca sus apellidos <p class="ast">*</p>: <input type="text" id="ape" required><br><br>
				Introduzca su número de teléfono <p class="ast">*</p>: <input type="text" id="tel" required><br><br>
				Introduzca su email <p class="ast">*</p>: <input type="text" id="email" required><br><br><br>
				<textarea name="comentario" placeholder="Escribe tu comentario..." rows="10" cols="120" id="com"></textarea><br><br>
				<input class="button" type="submit" value="Enviar" onclick="EnviarDatos()">
				&nbsp
				<input class="button" type="reset" value="Limpiar" onclick="LimpiarDatos()">
			</form>

			<script>

				function EnviarDatos() {

					var nombre=document.getElementById('nombre').value;
					var apellidos=document.getElementById('ape').value;
					var teléfono=document.getElementById('tel').value;
					var email=document.getElementById('email').value;
					var com=document.getElementById('com').value;

					var mensaje="Estos son los datos que has introducido:\n"
					mensaje += "Nombre: " + nombre +"\n";
					mensaje += "Apellidos: " + apellidos +"\n";
					mensaje += "Número de teléfono: " + teléfono +"\n";
					mensaje += "Email: " + email +"\n";
					mensaje += "Comentario: " + com +"\n";

					alert(mensaje);
				}
				
				function LimpiarDatos() {

					document.getElementById('nombre').value="";
					document.getElementById('ape').value="";
					document.getElementById('tel').value="";
					document.getElementById('email').value="";
					document.getElementById('com').value="";
				}

			</script>
		</div>
	</div>

</body>
</html>
